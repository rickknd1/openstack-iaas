# OpenStack Configuration Variables
# Version: Caracal (2024.1) pour Ubuntu 22.04

# ===========================================
# NETWORK CONFIGURATION
# ===========================================
# ens33 (NAT) : 192.168.10.0/24 - Management OpenStack
# ens34 (Bridged) : 192.168.100.0/24 - Connexion classe (future)
management_network: "192.168.10.0/24"
provider_network: "192.168.10.0/24"

# Node IPs (ens33 - NAT)
controller_ip: "192.168.10.11"
compute_ip: "192.168.10.31"
storage_ip: "192.168.10.41"

# External IPs
controller_external_ip: "192.168.10.11"

# Gateway VMware NAT
gateway_ip: "192.168.10.2"

# IPs CLASSE (ens34 - Bridged) - Pour plus tard
# Ameni (Controller): 192.168.100.136
# Mme Fandouli (Compute1): 192.168.100.172
# Mme Hedyene (Compute2): 192.168.100.154
# Mme Cherni (Storage1): 192.168.100.113
# Lmallekh (Compute3): 192.168.100.200
# Toi (Storage2): 192.168.100.155

# ===========================================
# DATABASE CONFIGURATION
# ===========================================
mysql_root_password: "openstack_root_pwd"

# Database passwords for each service
keystone_db_password: "keystone_dbpass"
glance_db_password: "glance_dbpass"
placement_db_password: "placement_dbpass"
nova_db_password: "nova_dbpass"
neutron_db_password: "neutron_dbpass"
cinder_db_password: "cinder_dbpass"
heat_db_password: "heat_dbpass"

# ===========================================
# RABBITMQ CONFIGURATION
# ===========================================
rabbitmq_user: "openstack"
rabbitmq_password: "rabbit_openstack_pwd"

# ===========================================
# KEYSTONE CONFIGURATION
# ===========================================
admin_token: "ADMIN_TOKEN_SECRET"
admin_password: "admin_secret_pwd"
demo_password: "demo_pwd"

# Service passwords
glance_password: "glance_pass"
placement_password: "placement_pass"
nova_password: "nova_pass"
neutron_password: "neutron_pass"
cinder_password: "cinder_pass"
